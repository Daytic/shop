<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="whole-screen">
        <div class="flex items-center">

            <div class="flex items-center justify-between p-6 space-x-4 ml-20">
                <i class="p-5 fa-solid fa-bars fa-xl" style="color: #000000;"></i>
                <h1 class="text-1xl">MINI <span class="text-2xl">DONUT</span></h1>
            </div>

            <div class="flex items-center space-x-4 ml-6">
                <button
                    class="h-8 px-4 text-sm text-indigo-100 transition-colors duration-150 bg-indigo-700 rounded-lg focus:shadow-outline hover:bg-indigo-800">Delivery</button>
                <button
                    class="h-8 px-8 text-sm text-indigo-100 transition-colors duration-150 bg-indigo-700 rounded-lg focus:shadow-outline hover:bg-indigo-800">Pickup</button>
            </div>

            <div class="flex items-center space-x-4 ml-80">
                <button
                    class="relative border border-blue-500 hover:border-blue-700 text-blue-500 hover:text-blue-700 font-bold py-2 px-56 rounded">
                    <i class="fas fa-search absolute left-0 top-1/2 transform -translate-y-1/2 ml-2"></i>
                    Search
                </button>
            </div>

            <div class="flex items-center ml-80">
                <i class="p-5 fa-solid fa-cart-shopping fa-lg" style="color: #000000;"> <span
                        class="text-xl">Cart</span></i>
            </div>

        </div>

        <div class="relative flex justify-center p-10">
            <img src="./img/first.jpg" alt="Description of the image"
                class=" w-5/6 h-[600px] object-cover rounded-lg shadow-md">
            <div class="absolute top-0 left-0 right-0 bottom-0 flex  items-center justify-center">
                <p class="text-white text-lg font-bold mr-96 mt-72">COFFEE BEST SALE</p>
            </div>
        </div>

        <div class="grid grid-cols-3 pt-5 w-5/6 ml-52">
            <div class="w-full">
                <img src="./img/second.jpg" alt="Description of the image"
                    class=" w-5/6 h-[300px] object-cover rounded-lg shadow-md">
                <button
                    class=" ml-3 p-1 text-indigo-100 transition-colors duration-150 bg-indigo-700 rounded-lg focus:shadow-outline hover:bg-indigo-800">Pickup</button>
                <p class="text-black text-lg font-bold mr-0 mt-0">COFFEE BEST SALE</p>

            </div>

            <div class="w-full">
                <img src="./img/third.jpg" alt="Description of the image"
                    class=" w-5/6 h-[300px] object-cover rounded-lg shadow-md">
                <button
                    class=" ml-3 p-1 text-indigo-100 transition-colors duration-150 bg-indigo-700 rounded-lg focus:shadow-outline hover:bg-indigo-800">Pickup</button>
                <p class="text-black text-lg font-bold mr-0 mt-0">COFFEE BEST SALE</p>

            </div>

            <div class="w-full">
                <img src="./img/fourth.jpg" alt="Description of the image"
                    class=" w-5/6 h-[300px] object-cover rounded-lg shadow-md">
                <button
                    class=" ml-3 p-1 text-indigo-100 transition-colors duration-150 bg-indigo-700 rounded-lg focus:shadow-outline hover:bg-indigo-800">Pickup</button>
                <p class="text-black text-lg font-bold mr-0 mt-0">COFFEE BEST SALE</p>
            </div>
        </div>


        <div class="flex items-center">
            <h1 class="text-6xl">MINI</h1>
        </div>


        <div class="grid grid-cols-3 pt-5 w-5/6 ml-52">
            <div class="w-full">
                <img src="./img/second.jpg" alt="Description of the image"
                    class=" w-5/6 h-[300px] object-cover rounded-lg shadow-md">
            </div>

            <div class="w-full">
                <img src="./img/third.jpg" alt="Description of the image"
                    class=" w-5/6 h-[300px] object-cover rounded-lg shadow-md">
                
            </div>

            <div class="w-full">
                <img src="./img/fourth.jpg" alt="Description of the image"
                    class=" w-5/6 h-[300px] object-cover rounded-lg shadow-md">
                
            </div>

            
            <div class="w-full">
                <img src="./img/fourth.jpg" alt="Description of the image"
                    class=" w-5/6 h-[300px] object-cover rounded-lg shadow-md">
                
            </div>
        </div>














    </div>

    
    

</body>

</html>
